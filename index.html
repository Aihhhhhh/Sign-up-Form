<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <aside>
            <div class="sidebar" id="sidebar">
                <div class="caption" id="caption">
                    <div id="logo">
                        <img src="https://logowik.com/content/uploads/images/adidas-new-20225326.jpg" alt="logo-image" loading="lazy">
                    </div>
                    <div id="logo-name">
                     MENTOX
                    </div>
                </div>
            </div>
        </aside>
        <form method="post">
            <section id="part-one">
                <p id="p-one">
                    <strong>This is not a real online service! You know you need something like this in your life to actualize your dreams.<br>Sign up <em> now</em> to get started.</strong>
                </p>
                <p id="p-two">
                   <strong> You <em>know</em> you want to.</strong>
                </p>
            </section>
            <section id="part-two">
                <h2> Let's do this!</h2>
                <ul>
                    <li>
                        <label for="first-name">
                            FIRST NAME
                        </label>
                        <br>
                        <input type="text" name="first-username" id="first-name" placeholder="Thor" autocomplete="off">
                    </li>
                    <li>
                        <label for="last-name">
                            LAST NAME
                        </label>
                        <br>
                        <input type="text" name="second-username" id="last-name" placeholder="Wihuri" autocomplete="off">
                    </li>
                    <li>
                        <label for="email">
                            EMAIL
                        </label>
                        <br>
                        <input type="text" id="email" name="useremail" autocomplete="off">
                    </li>
                    <li>
                        <label for="phone-number">
                            PHONE NUMBER
                        </label>
                        <br>
                        <input type="tel" id="phone-number" name="usernumber">
                    </li>
                    <li>
                        <label for="password">
                            PASSWORD
                        </label>
                        <input type="password" id="password" name="userpassword" onchange="validate()">
                        <span class="error"></span>
                    </li>
                    <li>
                        <label for="password-confirm">
                            CONFIRM PASSWORD
                        </label>
                        <br>
                        <input type="password" id="password-confirm" onchange="validate()">
                    </li>
                </ul>
            </section>
            <section id="last-part">
                <div id="create-account">
                    <button id="create">
                        Create Account
                    </button>
                </div>
                <p>
                    Already have an Account? Log in
                </p>
            </section>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
