<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="script.js"></script>
    <div class="container">
        <aside>
            <div class="sidebar" id="sidebar">
                <div class="caption" id="caption">
                    <div id="logo">
                        <img src="https://logowik.com/content/uploads/images/adidas-new-20225326.jpg" alt="logo-image" loading="lazy">
                    </div>
                    <div id="logo-name">
                     MENTOX
                    </div>
                </div>
            </div>
        </aside>
        <form>
            <section id="part-one">
                <p id="p-one">
                    <strong>This is not a real online service! You know you need something like this in your life to actualize your dreams.<br>Sign up <em> now</em> to get started.</strong>
                </p>
                <p id="p-two">
                   <strong> You <em>know</em> you want to.</strong>
                </p>
            </section>
            <section id="part-two">
                <h2> Let's do this!</h2>
                <label for="first-name">
                    First Name:
                </label>
                <input type="text" name="first-username" id="first-name" placeholder="Thor">
                <label for="last-name">
                    Last Name:
                </label>
                <input type="text" name="second-username" id="last-name" placeholder="Wihuri">
            </section>
        </form>
    </div>
</body>
</html>
